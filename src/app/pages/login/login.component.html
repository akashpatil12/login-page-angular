<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg p-5 mt-5 mb-5">
                <h1 class="text-center">Welcome Back</h1><hr>
                <div class="alert alert-success" role="alert">
                <form [formGroup]="loginForm" class="text-left">
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" class="form-control" placeholder="Enetr Your Email" formControlName="email" formControlName="email">
                        <label>Password</label>
                        <input type="password" class="form-control" placeholder="*******" formControlName="password" formControlName="password">
                    </div><br>
                    <button class="btn btn-outline-primary btn-block"(click)="login()">Login </button><br>
                    <!-- <a href="" class="text-right">Forget Password </a> -->
                </form>
                <a routerLink="/forget" class="text-decoration-none">Forget Password</a>
            </div>
        </div>
    </div>
</div>
