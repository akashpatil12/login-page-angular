<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg p-5 mt-5 mb-5">
                <h1 class="text-center">Forget Your Password!!!</h1><hr>
                <div class="alert alert-success" role="alert">
                <form [formGroup]="forgetForm" class="text-left">
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" class="form-control" placeholder="Enter Your Email" formControlName="email" formControlName="email">
                    </div><br>
                    <button class="btn btn-outline-primary btn-block"(click)="forget()">Change Password </button><br>
                    <!-- <a href="" class="text-right">Forget Password </a> -->
                </form>
            
            </div>
        </div>
    </div>
</div>
